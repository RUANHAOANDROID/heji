// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.4.31'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        def nav_version = "2.3.0-alpha01"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    nav_version = "2.3.3"
    rxJava = 'io.reactivex.rxjava2:rxjava:2.1.16'
    work_version = "2.3.0-alpha01"
    javaVersion = JavaVersion.VERSION_1_8
    room_version = "2.2.5"
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'
    minSdk = 21
    targetSDKVersion = 28
    room_version = "2.2.6"
    appcompat = '1.1.0'
    material = '1.0.0'
    recyclerview = '1.0.0'
    glide = '4.7.1'
    constraintlayout = '1.1.3'
    vectordrawable_version = "1.1.0"
    // paging
    paging_version = "2.1.0"
    paging_rxjava_version = "1.0.1"
    annotation = "1.1.0"
}

task aconnectMuMUu(type: Exec) {
    if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        commandLine 'adb', 'kill-server'
        commandLine 'adb', 'start-server'
        commandLine 'adb', 'connect', '127.0.0.1:7555'
    } else {
        commandLine 'adb', 'kill-server', '&&', 'adb', 'server', '&&', 'adb', 'shell'
    }
}