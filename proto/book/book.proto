syntax = "proto3";

package com.heji.authentication;

import "response.proto";

message Book {
    string book_id = 1;
    string book_name = 2;
    string book_type = 3;
    string crt_user = 4;
    string crt_time = 5;
    string upd_time = 6;
    string banner_url = 7;
}
message BookList {
    repeated Book books = 1;
}
