apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "androidx.navigation.safeargs"
android {
    signingConfigs {
        debug {
            storeFile file('..//heji.keystore')
            storePassword 'password'
            keyPassword 'password'
            keyAlias 'heji'
        }
        release {
            storeFile file('..//heji.keystore')
            storePassword 'password'
            keyAlias 'heji'
            keyPassword 'password'
        }
    }
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        applicationId "com.rh.heji"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"]
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // For Kotlin projects
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        viewBinding = true
    }

    flavorDimensions  "network"

    productFlavors {
        //service
        localhost {

            dimension "network"
            applicationId "com.ruanhao.heji_test"
            buildConfigField 'String', 'HTTP_URL', LOCALHOST;
            resValue "string", "app_name", "合计开发版"
        }

        hjserver {
            dimension "network"
            applicationId "com.ruanhao.heji"
            buildConfigField 'String', 'HTTP_URL', HJSERVER;
            resValue "string", "app_name", "合计"
        }

        temporary {
            dimension "network"
            applicationId "com.ruanhao.heji_test"
            buildConfigField 'String', 'HTTP_URL', TEMPORARY_NETWORK;
            resValue "string", "app_name", "合计测试版"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.mediarouter:mediarouter:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    //navigation Java language implementation
    implementation "androidx.navigation:navigation-fragment:$rootProject.nav_version"
    implementation "androidx.navigation:navigation-ui:$rootProject.nav_version"

    // (work Java only)
    implementation "androidx.work:work-runtime:$rootProject.work_version"

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    //RxJava
    implementation rootProject.ext.rxJava
    //网络请求相关
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.0'
    //图片加载
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.nfleo:MatisseKotlin:2.1.1'

    //更人性化的权限
    implementation 'com.permissionx.guolindev:permissionx:1.4.0'
    //cardview
    implementation "androidx.cardview:cardview:1.0.0"

    //kotlin
    implementation "androidx.core:core-ktx:+"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //---------room-------------
    implementation "androidx.room:room-runtime:$room_version"
    // optional - Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$room_version"
    // optional - RxJava support for Room
    implementation "androidx.room:room-rxjava2:$room_version"
    //Room annotationProcessor
    annotationProcessor "androidx.room:room-compiler:$room_version"
    // For Kotlin use kapt instead of annotationProcessor
    //Room Test helpers
    testImplementation "androidx.room:room-testing:$room_version"
    //--------------------------
    //spinner
    implementation 'com.github.arcadefire:nice-spinner:1.4.4'
    //工具框架
    implementation 'com.blankj:utilcode:1.30.5'
    //xpopup
    implementation 'com.lxj:xpopup:2.2.5'
    //图片压缩
    implementation 'top.zibin:Luban:1.1.8'
}